<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Health in Kenya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
       
        <ul>
            <li ><a href="#"><span>MODERNHEALTH</span></a></li>
            <li ><a href="#">Hospital</a></li>
            <li ><a href="#">Doctors</a></li>
            <li ><a href="#">Services</a></li>
            <li><a href="#">Region</a></li>
            <li ><a href="#">Appointment</a></li>
        
        </ul>
    </nav>
    <div class="container">
        <div class="section" id="hospitals">
            <h2>Hospitals</h2>
            <ul id="hospital-list"></ul>
        </div>
        <div class="section" id="doctors">
            <h2>Doctors</h2>
            <ul id="doctor-list"></ul>
        </div>
        <div class="section" id="patients">
            <h2>Patients</h2>
            <ul id="patient-list"></ul>
        </div>
        <div class="section" id="services">
            <h2>Services</h2>
            <ul id="service-list"></ul>
        </div>
        <div class="section" id="appointments">
            <h2>Appointments</h2>
            <ul id="appointment-list"></ul>
        </div>
        <div class="section" id="booking">
            <h2>Book an Appointment</h2>
            <form id="booking-form">
                <label for="patient">Patient:</label>
                <select id="patient" name="patient" required></select>

                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor" required></select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>
    <script src="app.js"> </script>
</body>
</html>
